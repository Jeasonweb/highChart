<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HighChart绘图</title>
		
	</head>
	<body>
		
		
		<div id="container" style="min-width: 410px; max-width: 600px; height: 400px; margin: 0 auto"></div>
		
		
		
	</body>
</html>
<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js" type="text/javascript" charset="utf-8"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-more.js" type="text/javascript" charset="utf-8"></script>
<script src="http://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="http://img.hcharts.cn/highcharts/modules/funnel.js"></script>
<script src="http://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script type="text/javascript">
	$(function () {
    $('#container').highcharts({
        chart: {
            type: 'funnel',
            marginRight: 100
        },
        title: {
            text: '销售漏斗',
            x: -50
        },
        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b> ({point.y:,.0f})',
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black',
                    softConnector: true
                },
                neckWidth: '30%',
                neckHeight: '25%'
                //-- Other available options
                // height: pixels or percent
                // width: pixels or percent
            }
        },
        legend: {
            enabled: false
        },
        series: [{
            name: '用户',
            data: [
                ['访问网站',   15654],
                ['下载产品',       4064],
                ['询价', 1987],
                ['发送合同',    976],
                ['成交',    846]
            ]
        }]
    });
});



</script>
